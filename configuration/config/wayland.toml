environment.systemPackages = [
    # Dmenu-like launcher/menu
    "fuzzel",
    # Default terminal
    "alacritty",
    # X11 compatibility
    "xwayland-satellite",
    # Change display brightness, needs some additional rights
    "brightnessctl",
    # Allow clipboard management from the CLI
    "wl-clipboard",
]

[programs.niri]
enable = true

[programs.waybar]
enable = true
